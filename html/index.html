<!DOCTYPE html>
<html>
    <head>
        <title>Corona vis.</title>

        <script src = "jquery.js"></script>
        
        <link rel = "stylesheet" href = "main.css">
    </head>
    <body>
        <div id = "background">
            <div id = "canvasholder">
                <canvas style = "border: solid black thin" id = "corona-stats" width="800" height="400">
                </canvas>
                <div id = "info">
                    INFO!
                </div>
            </div>
        </div>
        <div id="userinterface">
            <button id="import">IMPORT</button>
            <button id="export">EXPORT</button>
            <button id="drawByCalls">DRAW!</button>

            <div id="jsoninput" style="visibility: hidden;">
                <input type = "text" id = "json"/>
                <button id="jsonbutton" style="visibility: hidden;">import</button>
            </div> 

            <div id = "holder">
                <div id = "calls" class="settings">
                    <h3>Calls:</h3>
                    <button id="addDraw">Add Draw Call</button>
                    <button id="addScale">Add Scale Call</button>

                    <div id="callholder" class="holder"></div>
                </div>
                <div id ="processes" class="settings">
                    <h3>Processes:</h3>
                    <button id="addImport">Add Import</button>
                    <button id="addADD">Add Adder</button>

                    <div id ="processholder" class="holder"></div>
                </div>
            </div>
            
        </div>
        <script src = "helper.js"></script>

        <script src = "modifier.js"></script>
        <script src = "draw.js"></script>

        <script src = "call.js"></script>
        <script src = "process.js"></script>

        <script src = "meta.js"></script>

        <script src = "main.js"></script>
    </body>
</html>
